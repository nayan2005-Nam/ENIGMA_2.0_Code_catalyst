<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ML Simulator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        card: 'rgba(30, 41, 59, 0.7)',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-dark text-slate-200 min-h-screen font-sans flex items-center justify-center relative overflow-hidden">
    <!-- Background Decoration -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none opacity-20">
        <div class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] rounded-full bg-indigo-500 blur-[120px]"></div>
        <div class="absolute bottom-[0%] right-[0%] w-[40%] h-[40%] rounded-full bg-emerald-500 blur-[100px]"></div>
    </div>

    <!-- Login Modal -->
    <div class="glass-panel border border-slate-700 rounded-2xl p-8 max-w-md w-full z-10 shadow-2xl relative">
        <div
            class="absolute -top-6 -right-6 w-24 h-24 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full blur-2xl opacity-50">
        </div>

        <div class="text-center mb-8">
            <div
                class="w-16 h-16 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-bold text-2xl mx-auto mb-4 shadow-lg shadow-indigo-500/30">
                ML</div>
            <h1 class="text-3xl font-bold tracking-tight text-white">Welcome Back</h1>
            <p class="text-slate-400 mt-2 text-sm">Sign in to your Interactive ML Sandbox</p>
        </div>

        {% if error %}
        <div class="bg-red-500/20 border border-red-500/50 text-red-400 p-3 rounded-lg text-sm mb-6 text-center">
            {{ error }}
        </div>
        {% endif %}

        <form action="{{ url_for('login') }}" method="POST" class="space-y-5">
            <div>
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Username</label>
                <input type="text" name="username" required
                    class="w-full bg-slate-800/50 border border-slate-600 rounded-lg p-3 text-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition placeholder-slate-500"
                    placeholder="Enter any username">
            </div>

            <div>
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full bg-slate-800/50 border border-slate-600 rounded-lg p-3 text-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition placeholder-slate-500"
                    placeholder="Enter any password">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-400 hover:to-purple-500 text-white font-semibold py-3 px-4 rounded-lg shadow-lg shadow-indigo-500/30 transform transition active:scale-[0.98] mt-4 flex items-center justify-center gap-2">
                Sign In
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3">
                    </path>
                </svg>
            </button>
        </form>

        <div class="mt-8 text-center text-sm text-slate-500">
            For hackathon demo, enter <span class="text-indigo-400 font-mono">admin</span> / <span
                class="text-indigo-400 font-mono">password</span>
        </div>
    </div>
</body>

</html>
